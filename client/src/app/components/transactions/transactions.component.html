<app-month-pagination initialDate="{{ currentDate }}" (dateChanged)="onDateChanged($event)" ></app-month-pagination>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" [class.active]="currentTab=='expenses'" (click)="currentTab='expenses'" id="expenses-tab" data-toggle="tab" role="tab" aria-controls="expenses" aria-selected="true">Expenses</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="currentTab=='income'" (click)="currentTab='income'" id="income-tab" data-toggle="tab" role="tab" aria-controls="income" aria-selected="true">Income</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade" [ngClass]="{'show active' : currentTab=='expenses'}"   id="expenses" role="tabpanel" aria-labelledby="expenses-tab">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of expenses">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      </table>
  </div>
  <div class="tab-pane fade" [ngClass]="{'show active' : currentTab=='income'}" id="income" role="tabpanel" aria-labelledby="income-tab">
    income
  </div>
</div>
